<script type="text/javascript">
    RED.nodes.registerType('apple-findme-request', {
        category: 'apple',
        color: '#9486bf', // nice new iPhone 14 violet, slightly brighter
        defaults: {
            name: { value: '' },
            account: { value: '', type: "apple-findme-account" },
            destKey: { value: '' },
        },
        inputs: 1,
        outputs: 1,
        icon: 'apple2.svg',
        paletteLabel() {
            return 'request';
        },
        label() {
            return this.name || "apple-findme-request";
        },
        labelStyle() {
            return this.name ? 'node_label_italic' : '';
        }
    });
</script>

<script type="text/html" data-template-name="apple-findme-request">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-account"><i class="icon-tag"></i> Server</label>
        <input type="text" id="node-input-account" placeholder="Server">
    </div>
    <hr/>
    <div class="form-row">
        <label for="node-input-destKey"><i class="icon-tag"></i> msg.</label>
        <input type="text" id="node-input-destKey" placeholder="payload">
    </div>
</script>
